<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="script.js" defer></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 67px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="advice_box">
      <h1 class="advice_box_title">
        Advice # <span class="advice_box_title_number"> </span>
      </h1>
      <div class="main_div">
        <p class="advice_box_advice"></p>
      </div>
      <div class="advice_box_divider">
        <hr class="advice_box_divider1" />
        <svg
          width="444"
          height="16"
          xmlns="http://www.w3.org/2000/svg"
          class="advice_box_divider2"
        >
          <g fill="none" fill-rule="evenodd">
            <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
            <g transform="translate(212)" fill="#CEE3E9">
              <rect width="6" height="16" rx="3" />
              <rect x="14" width="6" height="16" rx="3" />
            </g>
          </g>
        </svg>
        <hr class="advice_box_divider3" />
      </div>
      <div class="advice_box_dice">
        <svg
          width="24"
          height="24"
          xmlns="http://www.w3.org/2000/svg"
          class="advice_box_dice_svg"
        >
          <path
            d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            fill="#202733"
          />
        </svg>
      </div>
    </main>
    <div class="spinner">
      <svg class="spinner_svg">
          <use xlink:href="icons\sprite.svg#icon-spinner3">
          </svg>
  </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Bijoy Majumder</a>.
    </div>
  </body>
</html>
